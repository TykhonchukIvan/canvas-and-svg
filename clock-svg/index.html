<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./src/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <svg width="600" height="500" id="clock" viewBox="0 0 600 600">
        <circle r="290" cx="300" cy="300" fill="#263845"/>
        <circle r="220" cx="300" cy="300" fill="#263845"/>
        <circle r="10" cx="300" cy="300" fill="#FF9900"/>
        <line id="secondsLine" x1="0" y1="0" x2="0" y2="200" stroke="#FF9900" stroke-width="1" transform="translate(300,300) rotate(180,0,0)">
        </line>
        <line id="minutesLine" x1="0" y1="0" x2="0" y2="200" stroke="#FF9900" stroke-width="3" transform="translate(300,300) rotate(180,0,0)">
        </line>
        <line id="hoursLine" x1="0" y1="0" x2="0" y2="200" stroke="#FF9900" stroke-width="4" transform="translate(300,300) rotate(180,0,0)">
        </line>
        <text x="280" y="60" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">12</text>
        <text x="420" y="100" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">1</text>
        <text x="500" y="180" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">2</text>
        <text x="540" y="300" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">3</text>
        <text x="510" y="420" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">4</text>
        <text x="420" y="530" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">5</text>
        <text x="290" y="570" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">6</text>
        <text x="150" y="530" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">7</text>
        <text x="60" y="420" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">8</text>
        <text x="40" y="300" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">9</text>
        <text x="60" y="180" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">10</text>
        <text x="140" y="100" font-size="40px" font-weight="bold" stroke-width="0.5" fill="#FF9900">11</text>
    </svg>
</div>
<script src="./src/init.js"></script>
</body>
</html>
